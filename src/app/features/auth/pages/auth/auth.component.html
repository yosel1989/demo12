<div class="flex items-center justify-center grow bg-center bg-no-repeat page-bg">
   <div class="kt-card max-w-[370px] w-full">
    <form [formGroup]="frmAuth" (ngSubmit)="evtOnSubmit()" action="#" class="kt-card-content flex flex-col gap-5 p-10" id="sign_in_form" method="get" autocomplete="off">
     <div class="text-center mb-2.5">

      <img class="block" src="https://loteriatiorico.com/assets/images/LOGO-TIO-RICO-LOTERIA.png" alt="" class="h-[150px] mx-auto"/>

      <h3 class="text-lg font-medium text-mono leading-none mb-2.5">
       Ingresar
      </h3>
      <div class="flex items-center justify-center font-medium">
       <span class="text-sm text-secondary-foreground me-1.5">
        Bienvenido a lotería TioRico
       </span>
      </div>
     </div>
     <div class="flex flex-col gap-1">
      <label class="kt-form-label font-normal text-mono">
       Usuario
      </label>
      <input class="kt-input" placeholder="Ingrese su usuario" type="text" formControlName="usuario" autocomplete="off" 
       [attr.aria-invalid]="f['usuario'].invalid && isSubmitted"/>
     </div>
     <div class="flex flex-col gap-1">
      <div class="flex items-center justify-between gap-1">
       <label class="kt-form-label font-normal text-mono">
        Contraseña
       </label>
      </div>
      <div class="kt-input" data-kt-toggle-password="true" [attr.aria-invalid]="f['clave'].invalid && isSubmitted">
       <input name="user_password" placeholder="Ingrese su contraseña" type="password" formControlName="clave" autocomplete="off"/>
       <button class="kt-btn kt-btn-sm kt-btn-ghost kt-btn-icon bg-transparent! -me-1.5" data-kt-toggle-password-trigger="true" type="button">
        <span class="kt-toggle-password-active:hidden">
         <i class="ki-filled ki-eye text-muted-foreground">
         </i>
        </span>
        <span class="hidden kt-toggle-password-active:block">
         <i class="ki-filled ki-eye-slash text-muted-foreground">
         </i>
        </span>
       </button>
      </div>
     </div>
     <button type="submit" [disabled]="loadingSubmit" class="kt-btn kt-btn-primary flex justify-center grow">
      @if (loadingSubmit){<ng-icon class="animate-spin" size="18px" weight="bold"  name="tablerLoader2" />}
      <span class="indicator-label">@if(loadingSubmit){Cargando...}@else{Ingresar}</span>
     </button>
    </form>
   </div>
  </div>
